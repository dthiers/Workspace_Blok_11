<div class="container">
  <div class="row">
    <div class=".col-md-3 .col-md-offset-6; text-center">
      <h1>{{title}} <small>{{user.username}}</small></h1>
    </div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" ng-model="user.username" />
      </div>
      <button class="form-control" ng-click="changeUsername(user.username)">Change username</button>
    </form>
  </div>
</div>
