<!doctype html>
<html ng-app="app">
  <head>
    <title>My Angular App Setup For Me-volution</title>
    <!-- Angular, you need to include this BEFORE app.js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />

    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- This tag is used for the $routeProvider in app.js. Via AJAX calls the $routeProvider loads in partials -->
    <ng-view style="padding:20px;"></ng-view>

    <!-- Bootstrap and jQuery -->
    <script src="lib/jQuery/jquery-1.12.1.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Include scripts here such as services and controllers, app.js is loaded before the controllers and services. -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/testCtrl.js"></script>
    <script src="js/controllers/newsCtrl.js"></script>
    <script src="js/controllers/chatCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/testService.js"></script>
    <script src="js/services/chatService.js"></script>


  </body>
</html>
